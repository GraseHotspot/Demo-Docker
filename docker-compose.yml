version: "3.0"

services:
  grasedemo:
    build: .
    restart: always
    networks:
      - web
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.http.services.githook-web-dns.loadbalancer.server.port=80"
      - "traefik.http.routers.githook-web-dns.rule=Host(`demo.grasehotspot.org`)"
      - "traefik.http.routers.githook-web-dns.entrypoints=websecure"
      - "traefik.http.routers.githook-web-dns.tls=true"
      - "traefik.http.routers.githook-web-dns.tls.certresolver=default"
      - "whiteitsolutions.type=grase-demo"

networks:
    web:
        external: true
